<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <!-- Imagem do pokemon -->
        <img src="" alt="" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">4</span> -
            <span class="pokemon__name">pikachu</span>
          </h1>
      
          <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />
          </form>

         <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
         </div>


        <!-- Imagem Pokédex -->
        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
